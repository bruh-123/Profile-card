<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">

</head>
<body>
  <div class="container">
    <h1 class="sr-only">Profile card</h1>
    <main class="card">
      <img class="cover" src="./images/bg-pattern-card.svg" alt="">
      
    <img class="avatar" src="./images/image-victor.jpg" alt="profile picture">
    
    <div class="info">
      <h3>Victor Crest <span>26</span></h3>
      <span>London</span>
    </div>
    <div class="stats">
      <div class="followers">
        <h3>80K</h3>
        <span class="stat-name">Followers</span>
      </div>
      
      <div class="likes">
        <h3>803K</h3>
        <span class="stat-name">Likes</span>
      </div>
      
      <div class="photos">
        <h3>1.4K</h3>
        <span class="stat-name">Photos</span>
      </div>
    </div>
  </main>
  <div class="top-circle">
  </div>
  <div class="bottom-circle">
  </div>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/bruh-123">Bruno Riquelme</a>.
  </footer>
</div>
</body>
</html>
